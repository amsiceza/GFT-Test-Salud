<div class="item-container">
  <div class="item-title">
    <div class="left-part">
        <span class="material-symbols-outlined " [ngClass]="{'circle' : item?.estado == 'realizado'}"> {{item?.estado == "realizado" ? "check_circle" : "radio_button_unchecked"}} </span>
        <h1>{{ item?.titulo }}</h1>
    </div>
    
    <span class="material-symbols-outlined expand-icon" (click)="handleOpen()"> {{isOpen ? "expand_less" : "expand_more"}} </span>
  </div>

  <ng-container  *ngIf="isOpen">
    <div class="item-margin">
        <p>{{ item?.subtitulo }}</p>
        <span>{{ item?.fecha }}</span>
    </div>
    
  </ng-container>
  <p class="item-margin state">{{ item?.estado }}</p>
  <span id="bar" *ngIf="!isLast"></span>
</div>
