<div class="item-container">
  <div class="item-title">
    <div>
        <span class="material-symbols-outlined"> check_circle </span>
        <h1>{{ item?.titulo }}</h1>
    </div>
    
    <span class="material-symbols-outlined" (click)="handleOpen()"> {{isOpen ? "expand_less" : "expand_more"}} </span>
  </div>

  <ng-container  *ngIf="isOpen">
    <div class="item-margin">
        <p>{{ item?.subtitulo }}</p>
        <span>{{ item?.fecha }}</span>
    </div>
    
  </ng-container>
  <p class="item-margin">{{ item?.estado }}</p>
</div>
